apply plugin: 'com.android.library'
//apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion app.compileSdkVersion



    defaultConfig {
        minSdkVersion app.minSdkVersion
        targetSdkVersion app.targetSdkVersion
        versionCode app.versionCode
        versionName app.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile supportDependencies.appCompat
    compile supportDependencies.recyclerview
    compile supportDependencies.design

    compile  thirdDependencies.rxjava
    compile  thirdDependencies.rxandroid
    compile  thirdDependencies.rxbinding
    compile  thirdDependencies.okhttp
    compile  thirdDependencies.retrofit
    compile  thirdDependencies.gsonConverter
    compile  thirdDependencies.rxjavaAdapter
    compile  thirdDependencies.loggingInterceptor
    compile  thirdDependencies.avi
    compile  thirdDependencies.cardview
    compile  thirdDependencies.glide
    annotationProcessor  thirdDependencies.glide_compiler
    compile  thirdDependencies.butterknife
    annotationProcessor  thirdDependencies.butterknife_compiler
    compile  thirdDependencies.CymChad
    compile  thirdDependencies.zxing

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
